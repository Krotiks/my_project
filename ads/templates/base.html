{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} All ads {% endblock %}</title>
    <link href="{% static "styles.css" %}" rel="stylesheet">
</head>
<body>
    {% if request.user.is_authenticated %}
        Hi {{ request.user.first_name }}     <a href="{% url "ads:logout" %}">Logout</a>
    {% else %}
            <a href="{% url "ads:login" %}">Login</a>
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
