{% extends "base.html" %}

{% block title %}
    Все объявления
{% endblock %}

{% block content %}
    <h1>All ads:</h1>
    {% for ad in ads %}
        <h3>{{ ad.title }}</h3>
        <p>
            {{ ad.body|truncatewords:5 }}
        </p>
        Published: {{ ad.publish }} by {{ ad.author }}
    {% endfor %}
{% endblock %}
