{% extends "base.html" %}

{% block title %}
    All ads
{% endblock %}

{% block content %}
    <h1>All ads:</h1>
    {% for ad in ads %}
        <h3>{{ ad.title }}</h3>
        <p>
            {{ ad.body|truncatewords:5 }}
        </p>
        <a href="{{ads.get_absolute_url}}">Перейти к объявлению</a> <br>
        Published: {{ ad.publish }} by {{ ad.author }}
    {% endfor %}
    <p>
        <a href="{% url 'ads:create_form' %}">Создать новое объявление</a>
    </p>
{% endblock %}
