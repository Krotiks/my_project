{% extends "base.html" %}

{% block title %}
    All materials
{% endblock %}

{% block content %}
    <h1>All materials:</h1>
    {% for ad in ads %}
        <h3>{{ ad.title }}</h3>
        <p>
            {{ ad.body|truncatewords:5 }}
        </p>
        <a href="{{ad.get_absolute_url}}">Перейти к объявлению</a> <br>
        Published: {{ ad.publish }} by {{ ad.author }}
    {% endfor %}
{% endblock %}
